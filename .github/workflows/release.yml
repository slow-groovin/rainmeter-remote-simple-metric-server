name: Build and publish release binaries

on:
  push:
    tags:
      - '*'

jobs:
  create_release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_and_upload:
    needs: create_release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            label: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: windows-latest
            label: x86_64-pc-windows-msvc
            archive: zip
          - os: macos-latest
            label: x86_64-apple-darwin
            archive: tar.gz
    env:
      BINARY_NAME: rainmeter-remote-simple-metric-server
      TAG: ${{ github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build (release)
        run: cargo build --locked --release

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        id: package
        run: |
          BIN=${{ env.BINARY_NAME }}
          TAG=${{ env.TAG }}
          LABEL=${{ matrix.label }}
          ARCHIVE=${{ matrix.archive }}
          ART="${BIN}-${TAG}-${LABEL}.${ARCHIVE}"
          mkdir -p out
          cp target/release/${BIN} out/
          chmod +x out/${BIN}
          tar -czf "${ART}" -C out .
          echo "artifact=${ART}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Package (Windows)
        if: runner.os == 'Windows'
        id: package
        run: |
          $Bin='${{ env.BINARY_NAME }}'
          $Tag='${{ env.TAG }}'
          $Label='${{ matrix.label }}'
          $Archive='${{ matrix.archive }}'
          $Art="$Bin-$Tag-$Label.$Archive"
          New-Item -ItemType Directory -Path out -Force | Out-Null
          Copy-Item -Path "target\release\$Bin.exe" -Destination out\
          Compress-Archive -Path out\* -DestinationPath $Art -Force
          echo "artifact=$Art" | Out-File -FilePath $Env:GITHUB_OUTPUT -Encoding utf8 -Append
        shell: pwsh

      - name: Upload asset to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ${{ steps.package.outputs.artifact }}
          asset_name: ${{ steps.package.outputs.artifact }}
          asset_content_type: application/octet-stream
